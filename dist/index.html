<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Getting Started</title>
</head>

<body>
  <div id="root">
    <div class="ancients-container">
      <div class="ancient-card" id="azathoth">Azathoth</div>
      <div class="ancient-card" id="cthulhu">Cthulhu</div>
      <div class="ancient-card" id="iogSothoth">IogSothoth</div>
      <div class="ancient-card" id="shubNiggurath">ShubNiggurath</div>
    </div>
    <div class="settings">
      <div class="cur-ancient"></div>
      <div class="difficulty-container">
        <div class="dificulty"></div>
        <div class="dificulty"></div>
        <div class="dificulty"></div>
        <div class="dificulty"></div>
        <div class="dificulty"></div>
      </div>
      <button class="shuffle">Shuffle Deck</button>
    </div>
    <div class="deck-container">
      <div class="current-state">
        <div class="stage-container stage1">
          <span class="stage-text ">Stage 1</span>
          <div class="dots-container">
            <div class="dot green">0</div>
            <div class="dot brown">2</div>
            <div class="dot blue">1</div>
          </div>
        </div>
        <div class="stage-container stage2">
          <span class="stage-text ">Stage 2</span>
          <div class="dots-container">
            <div class="dot green">2</div>
            <div class="dot brown">3</div>
            <div class="dot blue">1</div>
          </div>
        </div>
        <div class="stage-container stage3">
          <span class="stage-text ">Stage 3</span>
          <div class="dots-container">
            <div class="dot green">3</div>
            <div class="dot brown">4</div>
            <div class="dot blue">0</div>
          </div>
        </div>
      </div>
      <div class="deck"></div>
      <div class="last-card"></div>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
